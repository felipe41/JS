<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document </title>
</head>
<body>
    <script>
        const nome = prompt('Digite seu nome completo:');
        document.bodyinnerHTML += `Seu nome é ${nome}<br />`;
        document.body.innerHTML += `Seu nome tem ${nome.length}letras <br/>`;
        document.body.innerHTML += `A segunda letra do seu nome é: ${nome.indexOf('a')}<br />`;
        document.body.innerHTML += `Qual o primeiro indice da letra do seu nome? ${nome.lastIndexOf('a')} <br />`;
        document.body.innerHTML += `Qual o último indice da letra do seu nome:${nome.slice(-3, nome.length)} <br/> `;
        document.body.innerHTML += `As ultimas 3 letras do seu nome:${nome.split(-3, nome.length)} <br />`;
        document.body.innerHTML += `As palavras do seu nome são: ${nome.split('')} <br />`;
        document.body.innerHTML += `Seu nome com letras maiúsculas são: ${nome.toLocaleUpperCase()} <br /> `;
        document.body.innerHTML += ` Seu nome com letras minúsculas são :${nome.toLowerCase()}<br />`;

    </script>
</body>
</html>
